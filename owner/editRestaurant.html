<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-title {
      flex-grow: 1;
      text-align: center;
    }
    .header-title .main-title {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    .header-title .subtitle {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      color: #666;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .section textarea, .section select, .section input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .days-of-week {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 equally spaced columns */
    gap: 15px; /* Spacing between items */
    margin-bottom: 20px;
  }
  .days-of-week label {
    display: flex;
    align-items: center;
    justify-content: center; /* Center-aligns content in the grid column */
    font-size: 1rem;
    gap: 5px;
  }
  .days-of-week input[type="checkbox"] {
    margin: 0;
    width: 16px; /* Standard checkbox size */
    height: 16px;
  }
    .table-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .table-item span {
      flex: 1;
      font-weight: bold;
    }
    .table-item input[type="number"] {
      width: 80px;
    }
    .table-item button {
      background-color: #dc3545;
    }
    .table-item button:hover {
      background-color: #c82333;
    }
    .publish-btn, .activate-btn {
      text-align: center;
      margin-top: 30px;
    }
    .publish-btn button, .activate-btn button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .publish-btn button:hover, .activate-btn button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button onclick="makeReservation()">Make a Reservation</button>
    </div>
    <div class="header-title">
      <h1 class="main-title">Tables4u</h1>
      <h2 class="subtitle">Edit Restaurant</h2>
    </div>
    <div class="header-right">
      <button onclick="adminLogin()">Admin Login</button>
      <button onclick="restaurantLogin()">Restaurant Login</button>
    </div>
  </header>
  <div class="container">
    <div class="header">
      <h1>Edit Restaurant</h1>
      <p id="restaurant_name_display">(Restaurant Name)</p>
    </div>

    <!-- Hours of Operation Section -->
    <div class="section">
      <h2>Hours of Operation</h2>
      <label for="opening_time">Opening Time:</label>
      <select id="opening_time">
        <option value="">Select Opening Time</option>
        <option>6:00 AM</option>
        <option>7:00 AM</option>
        <option>8:00 AM</option>
        <option>9:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>12:00 PM</option>
      </select>
      <label for="closing_time">Closing Time:</label>
      <select id="closing_time">
        <option value="">Select Closing Time</option>
        <option>6:00 PM</option>
        <option>7:00 PM</option>
        <option>8:00 PM</option>
        <option>9:00 PM</option>
        <option>10:00 PM</option>
        <option>11:00 PM</option>
        <option>12:00 AM</option>
      </select>
      <p>Select days the restaurant is open:</p>
      <div class="days-of-week">
        <label><input type="checkbox" value="Monday" checked> Monday</label>
        <label><input type="checkbox" value="Tuesday" checked> Tuesday</label>
        <label><input type="checkbox" value="Wednesday" checked> Wednesday</label>
        <label><input type="checkbox" value="Thursday" checked> Thursday</label>
        <label><input type="checkbox" value="Friday" checked> Friday</label>
        <label><input type="checkbox" value="Saturday" checked> Saturday</label>
        <label><input type="checkbox" value="Sunday" checked> Sunday</label>
      </div>
    </div>

    <!-- Tables Section -->
    <div class="section">
      <h2>Tables</h2>
      <div class="add-table-form">
        <input type="number" id="table_seats" placeholder="Number of seats">
        <button onclick="addTable()">Add Table</button>
      </div>
      <div class="table-list" id="table_list"></div>
    </div>
    <div class="publish-btn">
      <button onclick="saveRestaurant()">Save</button>
    </div>
    <div class="activate-btn">
      <button onclick="activateRestaurant()">Activate Restaurant</button>
    </div>
  </div>

  <script>
    // Retrieve restaurant name from sessionStorage
    const restaurantName = sessionStorage.getItem('restaurantUsername') || '(No Restaurant Name)';
    document.getElementById('restaurant_name_display').textContent = `Editing: ${restaurantName}`;

    let tables = [];
    let tableCounter = 1;

    function makeReservation() {
      window.location.href = '/make-reservation';
    }

    function adminLogin() {
      window.location.href = '/admin/login';
    }

    function restaurantLogin() {
      window.location.href = '/restaurant/login';
    }

    function addTable() {
      const seats = parseInt(document.getElementById('table_seats').value, 10);
      if (seats > 0) {
        tables.push({ id: tableCounter++, seats });
        renderTables();
        document.getElementById('table_seats').value = '';
      }
    }

    function renderTables() {
      const tableList = document.getElementById('table_list');
      tableList.innerHTML = tables
        .map(table => `<div class="table-item"><span>Table ${table.id}</span><span>Seats: ${table.seats}</span></div>`)
        .join('');
    }
  </script>
</body>
</html>
