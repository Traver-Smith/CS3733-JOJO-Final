<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-title {
      flex-grow: 1;
      text-align: center;
    }
    .header-title .main-title {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    .header-title .subtitle {
      margin: 0;
      font-size: 14px;
      font-weight: normal;
      color: #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      color: #666;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .section textarea, .section select, .section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .section button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .section button:hover {
      background-color: #0056b3;
    }
    .time-select {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .time-select select {
      flex: 1;
    }
    .publish-btn {
      text-align: center;
      margin-top: 30px;
    }
    .publish-btn button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .publish-btn button:hover {
      background-color: #218838;
    }
    .activate-btn {
      text-align: center;
      margin-top: 30px;
    }
    .activate-btn button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .activate-btn button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button onclick="makeReservation()">Make a Reservation</button>
    </div>
    <div class="header-title">
      <h1 class="main-title">Tables4u</h1>
      <h2 class="subtitle">Edit Restaurant</h2>
    </div>
    <div class="header-right">
      <button onclick="adminLogin()">Admin Login</button>
      <button onclick="restaurantLogin()">Restaurant Login</button>
    </div>
  </header>
  <div class="container">
    <div class="header">
      <h1>Welcome</h1>
      <p>(Restaurant Name)</p>
    </div>
    <div class="section">
      <h2>Description of Restaurant</h2>
      <textarea placeholder="Enter a description of the restaurant..."></textarea>
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Location</h2>
      <textarea placeholder="Enter the restaurant location..."></textarea>
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Menu</h2>
      <textarea placeholder="Enter menu details..."></textarea>
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Hours of Operation</h2>
      <p>Select opening and closing times for each day:</p>
      <div class="time-select">
        <label>Monday:</label>
        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>
          <option>7:00 AM</option>
          <option>8:00 AM</option>
          <option>9:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <!-- Repeat similar blocks for other days -->
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Maximum Number of Guests</h2>
      <input type="number" placeholder="Enter maximum number of guests">
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Number of Tables</h2>
      <div>
        <input type="text" placeholder="Table name">
        <input type="number" placeholder="Number of guests this table can seat">
      </div>
      <button>Add Table</button>
    </div>
    <div class="publish-btn">
      <button>Publish Restaurant</button>
    </div>
    <div class="activate-btn">
      <button>Activate Restaurant</button>
    </div>
  </div>

  <script>
    function makeReservation() {
      alert('Redirecting to Make a Reservation page...');
      window.location.href = '/make-reservation';
    }

    function adminLogin() {
      alert('Redirecting to Admin Login page...');
      window.location.href = '/admin/login';
    }

    function restaurantLogin() {
      alert('Redirecting to Restaurant Login page...');
      window.location.href = '/restaurant/login';
    }
  </script>
</body>
</html>
