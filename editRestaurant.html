<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      color: #666;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .section textarea, .section select, .section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .section button {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .section button:hover {
      background-color: #0056b3;
    }
    .time-select {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .time-select select {
      flex: 1;
    }
    .publish-btn {
      text-align: center;
      margin-top: 30px;
    }
    .publish-btn button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .publish-btn button:hover {
      background-color: #218838;
    }
    .activate-btn {
      text-align: center;
      margin-top: 30px;
    }
    .activate-btn button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .activate-btn button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome</h1>
      <p>(Restaurant Name)</p>
    </div>
    <div class="section">
      <h2>Description of Restaurant</h2>
      <textarea placeholder="Enter a description of the restaurant..."></textarea>
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Location</h2>
      <textarea placeholder="Enter the restaurant location..."></textarea>
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Menu</h2>
      <textarea placeholder="Enter menu details..."></textarea>
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Hours of Operation</h2>
      <p>Select opening and closing times for each day:</p>
      <div class="time-select">
        <label>Monday:</label>
        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>
          <option>7:00 AM</option>
          <option>8:00 AM</option>
          <option>9:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>

          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <div class="time-select">
        <label>Wednesday:</label>
        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>
          <option>7:00 AM</option>
          <option>8:00 AM</option>
          <option>9:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <div class="time-select">

        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>
          <option>7:00 AM</option>
          <option>8:00 AM</option>
          <option>9:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <div class="time-select">
        <label>Friday:</label>
        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>

          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <div class="time-select">
        <label>Saturday:</label>
        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>
          <option>7:00 AM</option>
          <option>8:00 AM</option>
          <option>9:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <div class="time-select">
        <label>Sunday:</label>
        <select>
          <option value="">Opening Time</option>
          <option>6:00 AM</option>
          <option>7:00 AM</option>
          <option>8:00 AM</option>
          <option>9:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
        </select>
        <select>
          <option value="">Closing Time</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
          <option>11:00 PM</option>
          <option>12:00 AM</option>
        </select>
      </div>
      <!-- Repeat for Wednesday-Sunday -->
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Maximum Number of Guests</h2>
      <input type="number" placeholder="Enter maximum number of guests">
      <button>Save</button>
    </div>
    <div class="section">
      <h2>Number of Tables</h2>
      <div>
        <input type="text" placeholder="Table name">
        <input type="number" placeholder="Number of guests this table can seat">
      </div>
      <button>Add Table</button>
    </div>
    
    <div class="publish-btn">
      <button>Publish Restaurant</button>
    </div>
    <div class="activate-btn">
      <button>Activate Restaurant</button>
    </div>
  </div>
</body>
</html>
